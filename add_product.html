<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/Assets/styles_card_details.css">
    </head>
    <body>
        <h1 style="text-align: center; ">Enter details of the new product</h1>
        <section style="margin-left: 650px;">
        <form method="POST">
            <input name="product_name" placeholder="Enter product Name" required/><br><br>
            <input name="discount" placeholder="Enter discount on product(in %)" required/><br><br>
            <input name="stock" placeholder="Enter product stock available" required/><br><br>
            <input name="rate" placeholder="Enter product rate" required/><br><br>
            <button type="submit">Enter</button>
        </form>
    </section>
    </body>
</html>
