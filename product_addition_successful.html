<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="./Assets/styles_card_details.css">

    <body>
        <h1 style="text-align: center; ">Enter details of the new product</h1>
        <section style="margin-left: 600px; margin-top: 50px;">
        <form>
            <input name="product_name" placeholder="Enter product Name" required/><br><br>

            <button type="submit">Enter</button>
        </form>
    </section>
    <br><br>
    <h3 class="notify" style="text-align: center; color: red; font-family: 'Helvetica';">Product Added Successfully !!!</h3>
    </body>
